<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Online School</title>
</head>

<body>
  <div class="container mt-4" style="width: 500px;">
    <h1 class="text-center">Online School</h1>

    <form>

      <div class="mb-3">
        <label for="schoolTypeSelect" class="form-label">School Type</label>
        <select class="form-control" id="schoolTypeSelect">
          <option value="Primary">Primary</option>
          <option value="Middle">Middle</option>
          <option value="High">High</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="titleOfSchool" class="form-label">Enter Title of School</label>
        <input id="titleOfSchool" class="form-control" type="text" name="title" placeholder="Title">
      </div>
      <div class="mb-3">
        <label for="studentsNumber" class="form-label">Enter Number of Students</label>
        <input id="studentsNumber" class="form-control" type="number" name="students" placeholder="Students amount">
      </div>
      <div class="mb-3">
        <label for="pickupPolicy" class="form-label">Enter Pickup Policy of School</label>
        <input id="pickupPolicy" class="form-control" type="text" name="policy" placeholder="Policy">
      </div>
      <div class="mb-3">
        <label for="sportsTeams" class="form-label">Enter Sporst Teams of School</label>
        <input id="sportsTeams" class="form-control" type="text" name="team" placeholder="Teams">
      </div>
      <div class="mb-3">
        <label for="schoolOverview" class="form-label">Enter School Overview</label>
        <input id="schoolOverview" class="form-control" type="text" name="overview" placeholder="Overview">
      </div>

      <button type="button" id="submit_btn" class="btn btn-primary mb-2">Add School</button>
    </form>

    <ul class="list-group list-group-flush mt-2" id="catalogSchool"></ul>

  </div>
  <script src="./script.js"></script>
</body>

</html>
